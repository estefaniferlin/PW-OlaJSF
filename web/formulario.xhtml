<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de dados</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2"> 
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{controleFormulario.nome}"
                             required="true"
                             requiredMessage="O nome deve ser informado"
                             size="40" maxlength="40"/>
                <h:outputLabel value="Função"/>
                <h:selectOneMenu value="#{controleFormulario.funcao}">
                    <f:selectItem itemValue="Docente" itemLabel="Docente"/>
                    <f:selectItem itemValue="Discente" itemLabel="Discente"/>
                    <f:selectItem itemValue="Administrativo" itemLabel="Administrativo"/>
                </h:selectOneMenu>
                <h:outputLabel value="Ativo"/>
                <h:selectBooleanCheckbox value="#{controleFormulario.ativo}"/>
                <f:facet name="header">
                    <h:outputLabel value="Formulário de dados"/>
                </f:facet>
                <f:facet name="footer">
                    <h:commandButton value="Processar"
                                     action="#{controleFormulario.exibirDados()}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
