<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Usando Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Entrada"/>
                <h:inputText value="#{controleAjax.entrada}" id="txtEntrada"/>
                <h:outputLabel value="Saída"/>
                <h:inputText value="#{controleAjax.saida}" id="txtSaida"/>
                <h:commandButton value="Processar"
                                 actionListener="#{controleAjax.processar}">
                    <f:ajax render="txtSaida txtEntrada" execute="txtEntrada"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Formulário com Primefaces"/>
                </f:facet>
                <p:outputLabel value="Entrada" for="txtEntrada2"/>
                <p:inputText value="#{controleAjax.entrada}" id="txtEntrada2"
                             required="true"
                             requiredMessage="Informe a entrada"/>
                <p:outputLabel value="Saida" for="txtSaida2"/>
                <p:inputText value="#{controleAjax.saida}" id="txtSaida2"/>
                <f:facet name="footer">
                    <p:commandButton value="Processar" id="btn"
                                     actionListener="#{controleAjax.processar()}"
                                     update="@form"
                                     process="txtEntrada2 @this"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
        <h:form>
            <p:commandButton value="Botão 01"
                             actionListener="#{controleAjax.mudarExibir()}"
                             rendered="#{controleAjax.exibir}"
                             process="@form" update="@form"/>
            <p:commandButton value="Botão 02"
                             actionListener="#{controleAjax.mudarExibir()}"
                             rendered="#{!controleAjax.exibir}"
                             process="@form" update="@form"/>
        </h:form>
    </h:body>
</html>
